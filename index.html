<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link rel="stylesheet" type="text/css" href="assets/index.css">
</head>
<body>
    <script src="assets/index.js"></script>
    <section>
        <h2 id="title">Dairy farm</h2>
        <h3>Enter the milk produced from each shed</h3>
        <div class="data">
            <form action="submit" onsubmit="showTotal()">
                <div id="shed">
                    <label>shed A(number of litres)</label>
                    <input id="shedA" type="number">
                </div>
                <div id="shed">
                    <label>shed B(number of litres)</label>
                    <input id="shedB" type="number">
                </div>
                 <div id="shed">
                    <label>shed C(number of litres)</label>
                    <input id="shedC" type="number">
                </div>
                <div id="shed">
                    <label>shed D(number of litres)</label>
                    <input id="shedD" type="number">
                </div>
                <div>
                    <button class="button">Submit</button>
                </div>
           </form>
        </div>
        <div class="output">
            <h3>Total production</h3>
            <hr>
            <p id="total"></p>
        </div>

    </section>
</body>
</html>
